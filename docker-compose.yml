services:
  postgres:
    image: postgres:16-alpine
    container_name: harmonia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: harmonia
      POSTGRES_PASSWORD: harmonia_dev_password
      POSTGRES_DB: harmonia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harmonia"]
      interval: 10s
      timeout: 5s
      retries: 5

